{% extends '_base.html' %}

{% block page_title %}حذف کتاب  {{ book.title }} {% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>حذف کتاب {{ book.title }}</h1>
        <p> آیا از حذف کردن کتاب "{{ book.title }}" مطمين هستید؟ </p>
        <input type="submit" class="btn btn-danger" value="بله حذف شود">
    </form>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>
{% endblock %}
